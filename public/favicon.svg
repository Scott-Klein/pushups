<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#15803d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14532d;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100" height="100" rx="20" fill="url(#grad)"/>
  <g fill="white">
    <!-- Flexed arm muscle -->
    <ellipse cx="50" cy="45" rx="28" ry="25" opacity="0.9"/>
    <circle cx="35" cy="50" r="12"/>
    <circle cx="65" cy="50" r="12"/>
    <!-- Highlight on muscle -->
    <ellipse cx="50" cy="38" rx="15" ry="10" fill="white" opacity="0.3"/>
  </g>
  <!-- Number/Badge -->
  <text x="50" y="80" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">P</text>
</svg>
